<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css"/>

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
 <main class="container">
    
    <article class="result_card">
      <h1>Your Result</h1>
        <div class="total_score">
        <span>76</span>
         <p>of 100</p>
         </div>
      <div class="result_text">
        <p class="result_label">Great</p>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </article>
  
    <article class="summary_card">
       <h2>Summary</h2>

        <section class="skill_box skill_box_reaction">  
            <div class="category">
              <img src="./images/icon-reaction.svg" class="icon" alt="lightning icon to reaction category"/>
              <h3>Reaction</h3>
            </div>
            <p><span>80</span> / 100<p>
            </section>

         <section class="skill_box skill_box_memory">  
            <div class="category">
              <img src="./images/icon-memory.svg" class="icon" alt="brain icon to memory category"/>
              <h3>Memory</h3>
            </div>
            <p><span>92</span> / 100<p>
            </section>

         <section class="skill_box skill_box_verbal">  
            <div class="category">
              <img src="./images/icon-verbal.svg" class="icon" alt="speech icon to verbal category"/>
              <h3>Verbal</h3>
            </div>
            <p><span>61</span> / 100<p>
            </section>        
                
         <section class="skill_box skill_box_visual">  
            <div class="category">
                <img src="./images/icon-visual.svg" class="icon" alt="eye icon to visual category"/>
                <h3>Visual</h3>
            </div>
            <p><span>72</span> / 100<p>
            </section>

     <button type="button">Continue</button>
    </article>
  </main>
</body>
</html>
